
<html>
  <head>
    <title>Noj Vek</title>
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css"/>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="style.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script type="text/javascript" src="data/data.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body ng-app="app" ng-controller="ResumeCtrl">
    <div class="nav"></div>
    <div class="intro">
      <div ng-attr-style="background-image:url({{profile.cover_pic}})" class="bg"></div>
      <div class="profile">
        <div ng-attr-style="background-image:url({{profile.profile_pic}})" class="profile-pic"></div>
        <div class="iam">I AM</div>
        <h1 class="name">{{profile.name}}</h1>
        <p class="blurb">{{profile.blurb}}</p>
      </div>
    </div>
    <div class="experiences container">
      <div class="row">
        <h2 class="col-sm-12">Experience</h2>
      </div>
      <div ng-repeat="e in experiences" class="experience">
        <div class="info row">
          <div class="col-sm-8"><a ng-attr-href="{{e.company_url}}" class="company">{{e.company_name}}</a>
            <div class="position">{{e.position}} . {{e.duration}} <br/> {{e.location}}</div>
          </div>
          <div ng-attr-style="background-image:url({{e.company_logo}})" class="logo col-sm-4"></div>
        </div>
        <div ng-repeat="p in e.projects" class="project row">
          <div class="video col-sm-6">
            <iframe ng-src="https://www.youtube.com/embed/{{p.video_url}}" allowfullscreen="allowfullscreen"></iframe>
          </div>
          <div class="desc col-sm-6">
            <p ng-repeat="line in p.desc">{{line}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="education"></div>
    <div class="skills"></div>
    <div class="achievements"></div>
    <div class="side-projects"></div>
    <div class="contact"></div>
  </body>
</html>
